<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑色的雁 - 诗歌展示</title>
    <style>
        body {
            font-family: "KaiTi", "STKaiti", cursive;
            background: linear-gradient(to bottom right, #89CFF0, #FFB6C1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .author {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-style: italic;
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
        }
        .welcome {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="welcome">你好，欢迎读我的诗。</div>
        <h1>黑色的雁</h1>
        <div class="author">诗人：十九</div>
        <p>黑色的房间<br>
        苍白的月光、灭掉的灯<br>
        都有着各自的美梦<br>
        一切都在寂静中度过<br>
        除了我在惶恐不安中虚度的时光<br>
        独自清醒着<br>
        我和我的夜晚<br>
        我总要这样目送它的离去<br>
        像一只雁飞离了南方。</p>
    </div>
</body>
</html>
